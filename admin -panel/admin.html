<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
<script src="admin_dashboard.js"></script></head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Admin Dashboard - Attendance Tracker</h2>

    <!-- Section Buttons -->
    <div class="mb-4">
      <button class="btn btn-primary mx-2" onclick="selectSection('X')">Section X</button>
      <button class="btn btn-success mx-2" onclick="selectSection('Y')">Section Y</button>
    </div>

    <!-- Student ID Input -->
    <div id="studentInputSection" style="display:none;">
      <h5>Selected Section: <span id="selectedSection"></span></h5>
      <input type="text" id="studentId" class="form-control w-50 mx-auto my-3" placeholder="Enter Student ID">
      <button class="btn btn-dark" onclick="fetchAttendance()">Submit</button>
    </div>

    <!-- Bar Chart -->
    <div class="mt-5">
      <canvas id="attendanceChart" width="400" height="300" style="display: none;"></canvas>
    </div>
  </div>

  <script>
    let selectedSection = '';
    let chartInstance = null;

    function selectSection(section) {
      selectedSection = section;
      document.getElementById('selectedSection').textContent = section;
      document.getElementById('studentInputSection').style.display = 'block';
      document.getElementById('attendanceChart').style.display = 'none';
    }

    function fetchAttendance() {
      const studentId = document.getElementById('studentId').value;

      // Dummy student data
      const dummyData = {
        "123": { present: 20, absent: 4, medical: 3, away: 1 },
        "456": { present: 18, absent: 6, medical: 2, away: 2 },
        "789": { present: 22, absent: 1, medical: 1, away: 2 }
      };

      const attendance = dummyData[studentId];
      if (!attendance) {
        alert("Student ID not found!");
        return;
      }

      const ctx = document.getElementById('attendanceChart');
      ctx.style.display = 'block';

      const data = {
        labels: ['Present', 'Absent', 'Medical Leave', 'Away from Location'],
        datasets: [{
          label: `Attendance for Student ${studentId}`,
          data: [attendance.present, attendance.absent, attendance.medical, attendance.away],
          backgroundColor: ['#3b82f6', '#ef4444', '#f59e0b', '#8b5cf6'],
          borderRadius: 10,
          barThickness: 50
        }]
      };

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              precision: 0,
              grid: {
                color: 'rgba(0,0,0,0.05)'
              },
              ticks: {
                font: {
                  size: 14,
                  weight: 'bold'
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 14,
                  weight: 'bold'
                }
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 14,
                  weight: 'bold'
                },
                color: '#333'
              }
            },
            tooltip: {
              backgroundColor: '#333',
              titleColor: '#fff',
              bodyColor: '#fff',
              titleFont: { weight: 'bold' },
              padding: 10,
              cornerRadius: 6
            }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });
    }
  </script>
</body>
</html>
