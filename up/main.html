<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Smart Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      color: white;
      background-color: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Smart Attendance Tracker</h1>
    <p>Please login to continue</p>
    <a href="login.html" class="btn">Login (Admin or Student)</a>
  </div>
</body>
</html>
