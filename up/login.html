<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT Durgapur | Smart Attendance Tracker</title>
  <script src="combined-login.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: none;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Blurred Background Image */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('images/main.jpg'); /* Replace with your actual image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px);
      transform: scale(1.05);
      z-index: 0;
    }

    .main-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(14px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      width: 90px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    p.subtext {
      font-size: 14px;
      color: #f1f1f1;
      margin-bottom: 25px;
    }

    select, input, button {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      transition: box-shadow 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 0 3px #FFCB05AA;
    }

    button {
      background-color: #FFCB05;
      color: #003366;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e0b400;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #eee;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Blurred Background -->
  <div class="overlay"></div>

  <!-- Centered Login Box -->
  <div class="main-wrapper">
    <div class="login-container">
      <img src="images\logo1.png">
      <h2>Smart Attendance Tracker</h2>
      <p class="subtext">National Institute of Technology, Durgapur</p>

      <select id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="admin">Admin (Sujoy Saha)</option>
        <option value="student">Student</option>
      </select>

      <input type="text" id="userid" placeholder="Enter your User ID" required />
      <input type="password" id="password" placeholder="Enter your Password" required />
      <button onclick="handleLogin()">Login</button>

      <div class="footer">
        &copy; 2025 NIT Durgapur | Department of CSE
      </div>
    </div>
  </div>
</body>
</html>
