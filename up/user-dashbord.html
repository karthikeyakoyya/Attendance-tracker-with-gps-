<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard | Smart Attendance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      background-color: #00bcd4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .content {
      padding: 30px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #00bcd4;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Dashboard – Welcome!</h1>
  </header>

  <div class="content">
    <div class="box">
      <h2>Mark Your Attendance</h2>
      <form onsubmit="markAttendance(event)">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />

        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <button type="submit">Submit Attendance</button>
      </form>
    </div>

    <div class="box">
      <h2>Your Attendance History</h2>
      <ul id="attendanceLog">
        <!-- Attendance entries will show here -->
      </ul>
    </div>
  </div>

  <script>
    function markAttendance(event) {
      event.preventDefault();
      const subject = document.getElementById("subject").value;
      const date = document.getElementById("date").value;

      const entry = `✔️ ${subject} - ${date}`;
      const log = document.getElementById("attendanceLog");
      const li = document.createElement("li");
      li.textContent = entry;
      log.appendChild(li);

      document.getElementById("subject").value = '';
      document.getElementById("date").value = '';
    }
  </script>
</body>
</html>
